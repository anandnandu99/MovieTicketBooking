<!-- admin-login.component.html -->
<app-header></app-header>
<div class="container col-md-5 mt-5 mb-3">
  <h2 class="text-primary text-center">Admin Login</h2>
  
  <form class="mb-5" (ngSubmit)="login()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" placeholder="Enter your username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter your password" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  
    <div class="mt-3 text-center">
      <p>{{ loginMessage }}</p>
    </div>
  </div>
