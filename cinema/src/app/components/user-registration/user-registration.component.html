<!-- user-registration.component.html -->
<app-header></app-header>

<div class="container col-md-5 mt-5 mb-3">
  <h2 class="text-primary text-center mt-3">User Registration</h2>
    
    <form class="mb-5" (ngSubmit)="registerUser()" #registrationForm="ngForm">
      <div class="form-group ">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
